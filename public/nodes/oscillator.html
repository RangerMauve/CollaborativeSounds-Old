<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="../stylesheets/oscillator.css">
<script src="../scripts/jquery.js"></script>
</head>

<body>

<div id="osc">
    
    <p>Oscillator</p>
<input id="start" type="button" value="start" />
<input id="stop" type="button" value="stop" />
<select id="selectores">
    
    <option value="sine">sine</option> 
    <option value="square">square</option>
    <option id="sawtooth" value="sawtooth">sawtooth</option>
    <option value="triangle" >triangle</option>
</select>


Freq:<input id="oscFreq" type="range" min="50" max="2500" step="1" value="0" />
Detune:<input id="oscDet" type="range" min="50" max="2500" step="1" value="90" /> 
Quality:<input id="oscQ" type="range" min="0" max="50" step="1" value="10" />  
Delay:<input id="del" type="range" min="0" max="0.999" step="0.001" value="0.500"  />
Gain:<input id="vol" type="range" min="0" max="1" value="0" step="0.1" />
</div>

<canvas style="background: white; border: solid 1px;"></canvas>


<script src="../scripts/oscillator.js"></script>
  



</body>


</html>
