<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/stylesheets/nodes.css">
		<script src="/scripts/jquery.js"></script>
		<script src="/scripts/jquery-ui-1.10.3.custom.js"></script>
		<script src="/scripts/Nodes.js"></script>
	</head>
	<body>
		<span id="nodedefs">
	<!-- Default Node -->
	<div id="default" class="node">
		<div class= "id"></div>
		<div class="controls">
				Output:
				<select name = "output">
						<option value = "null">none</option>
				</select>
				<button>&#9654;</button>
				<button>X</button>
		</div>
		<div class= "content">
		</div>
	</div>
	<!-- Default End -->
	<!-- Oscilaltor -->
	<div id="oscillator" class="oscillator">
		<div>
			Frequency:
			<span class="curfrequency">200</span>
			<input class="frequency" type="range" min="40" max="1000" value="200"/>
		</div>
		<div>
			Type:
			<select class="type">
				<option value="sine">Sine</option>
				<option value="square">Square</option>
				<option value="sawtooth">Sawtooth</option>
				<option value="triangle">Triangle</option>
			</select>
		</div>
		<div>Detune:</div>
		<div class="control">
			<button class="decdetune">-</button>
			<div class="detune">0</div>
			<button class="incdetune">+</button>
		</div>
	</div>
	<!-- End Oscilaltor -->
		</span>
		<script>
			Nodes.init();
			document.body.appendChild(Nodes.create("oscillator"));
		</script>
	</body>
</html>
