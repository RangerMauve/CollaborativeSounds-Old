<html>
<head>
	<title>Oscilaltor Node</title>
	<link rel="stylesheet" href="/stylesheets/nodes.css">
</head>
<body>
	<div class="node">
	<div id="oscillator" class="oscillator">
		<div>
			Frequency:
			<span class="curfequency">200</span>
			<input class="frequency" type="range" min="40" max="1000" value="200"/>
		</div>
		<div>
			Type:
			<select class="type">
				<option value="sine">Sine</option>
				<option value="square">Square</option>
				<option value="sawtooth">Sawtooth</option>
				<option value="triangle">Triangle</option>
			</select>
		</div>
		<div>Detune:</div>
		<div class="control">
			<div class="decdetune">-</div>
			<div class="detune">0</div>
			<div class="incdetune">+</div>
		</div>
	</div>
	</div>
</body>
</html>
