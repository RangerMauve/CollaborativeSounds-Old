<!DOCTYPE html>
<head>
	<title>Collaborative Sounds</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css"> 
	<link rel="stylesheet" href="/stylesheets/nodes.css">
	<script src="scripts/jquery.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/Chat.js"></script>
	<script src="/scripts/jquery-ui-1.10.3.custom.js"></script>
	<script src="/scripts/Nodes.js"></script>
</head>
<body>
	<div id = "participate" class="blurOutline">
		<button
			onclick="$('#participate').hide();$('#loggin').show();"
			>
			Participate
		</button>
		<button
			onclick="$('#participate').hide();login();"
			>
			Just Listen
		</button>
	</div>
	<div id = "loggin" class="blurOutline">
		Username:
		<div>
			<input	type = "text" id="username"/>
		</div>
		Room:
		<div>
			<input	type = "text" id="roomname"/>
		</div>
		<div>
			<button onclick="login();">Go</button>
		</div>
	</div>
	<div id="chatwrap" class="blurOutline">
		<div id = "chat">
			<div id = "chatter">
			</div>
			<div id = "typing">
				<input	id="chatinput" type="text"/>
				<button id="chatsubmit">Send</button>
			</div>
		</div>
	</div>
	<span id = "workspace" style = "display:none;">
		<span id="nodecont"></span>
	</span>
	<div id = "spawn" class="blurOutline">
		Nodes:
		<button onclick="$('#nodecont').append(Nodes.create('oscillator'))">Oscillator</button>
		<button onclick="$('#nodecont').append(Nodes.create('gain'))">Gain</button>
		<button id="spawndelay">Delay</button>
		<button id="spawnpanner">Pan</button>
		<button id="spawnconvoluter">Convoluter</button>
				<input	type = "button"
						name = "passfilter"
						value = "passfilter" />
				<input	type = "button"
						name = "wave"
						value = "wave" />
	</div> 
<!-- These are the definitions for the different nodes -->
<span id="nodedefs">
	<!-- Default Node -->
	<div id="default" class="node">
		<div>
			<span class="id"></span>
			<button class="mute">&#9654;</button>
			<button class="close">X</button>
		</div>
		<div class="controls">
			Output:
			<select class="output">
				<option value = "null">none</option>
			</select>
		</div>
		<div class= "content"></div>
	</div>
	<!-- Default End -->
	<!-- Oscilaltor -->
	<div id="oscillator" class="oscillator">
		<div>
			Frequency:
			<span class="curfrequency">200</span>
			<input class="frequency" type="range" min="40" max="1000" value="200"/>
		</div>
		<div>
			Type:
			<select class="type">
				<option value="sine">Sine</option>
				<option value="square">Square</option>
				<option value="sawtooth">Sawtooth</option>
				<option value="triangle">Triangle</option>
			</select>
		</div>
		<div>Detune:</div>
		<div class="control">
			<button class="decdetune">-</button>
			<div class="detune">0</div>
			<button class="incdetune">+</button>
		</div>
	</div>
	<!-- End Oscilaltor -->
	<!-- Gain -->
	<div id="gain" class="gain">
		<div>
			Gain:
			<span class="curgain">1</span>
			<input class="gain" type="range" min="0" max="1" value="1" step="0.1"/>
		</div>		
	</div>
	<!-- Gain End -->
</span>
	<script src="/scripts/index.js"></script> 
    <script type="text/javascript"> Nodes.init();</script>
</body>
