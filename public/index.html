<!DOCTYPE html>
<head>
	<title>Collaborative Sounds</title>
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>
<body>
	<div	id = "participate">
		<form id = "participation"	action = "void"
								method = "post">
			<input	type = "button"
					name = "participate"
					value = "paticipate"
					onclick = "	$('#participate').hide();
								$('#loggin').show();"/>
			<input	type = "button"
					name = "listen"
					value = "just listen"
					onclick = " $('#participate').hide();
								$('#chat').show();
								$('#workspace').show()
								$('#spawn').show();;" />
		</form>
	</div>
	<div	id = "loggin"
			style = "display:none;">
		<form	name = "login"
				action = "void"
				method = "post">
			Username:
			<input	type = "text"
					name = "user" />
			<br/>
			Room*:
			<input	type = "text"
					name = "room" />
			<br/>
			*optional
			<br/>
			<input	type = "button"
					name = "blogin"
					value = "go"
					onclick = " $('#loggin').hide();
								$('#chat').show();
								$('#workspace').show();
								$('#spawn').show();" />
		</form>
	</div>
	<div	id = "chat"
			style = "display:none;">
		<div id = "chatter">
		</div>
		<div id = "typing">
			<form	name = "catbox"
					action = "void"
					method = "post">
				<input	type = "text"
						name = "text" />
				<input	type = "button"
						name = "submit"
						value = "chat" />
			</form>
		</div>
	</div>
	<div	id = "workspace"
			style = "display:none;">
	</div>
	<div	id = "spawn"
			style = "display:none;">
			<form	name = "spawnd"
					action = "void"
					method = "post">
				Spawn
				<br />
				<input	type = "button"
						name = "shared"
						value = "shared" />
				<br />
				<input	type = "button"
						name = "oscillator"
						value = "oscillator" />
				<br />
				<input	type = "button"
						name = "gain"
						value = "gain" />
				<br />
				<input	type = "button"
						name = "delay"
						value = "delay" />
				<br />
				<input	type = "button"
						name = "panner"
						value = "panner" />
				<br />
				<input	type = "button"
						name = "convoluter"
						value = "convoluter" />
				<br />
				<input	type = "button"
						name = "passfilter"
						value = "passfilter" />
				<br />
				<input	type = "button"
						name = "wave"
						value = "wave" />
			</form>
		</div>
</body>
